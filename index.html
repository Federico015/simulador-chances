<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de chances</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-success text-white">
    <h1>Simulador de chances de gol</h1>

    <form id="formulario">
        <label class="col-sm-2 col-form-label">Tiempo (en minutos)</label>
        <select class="col-sm-1" type="number" id="cantidad-minutos"></select>
        <br>
        <label class="col-sm-2 col-form-label">Chances de gol</label>
        <select class="col-sm-1" id="chances-de-gol"></select>
        <br>
    </form>
    <div id="texto-hora"></div>
    <br>
    <button class="btn btn-light" id="boton-calcular">Simular</button>
    <br>
    <div id="resultado"></div>
    <br>
    <br>
    <strong id="cantidad-goles"></strong>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src='simulador.js'></script>
</body>
</html>
